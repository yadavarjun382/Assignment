<ion-card  *ngFor = "let data of item">
  <!-- <div style="height:200px;width:200px;">
  <img src="{{data.image}}" style="max-width: 100%;max-height: 100%;display: block;"/>
  </div> -->
  <div style="display:table-cell; vertical-align:middle; text-align:center">
    <img src="{{data.image}}">
    </div>
  <ion-card-header>
    <ion-card-subtitle [innerHTML]="data.name"></ion-card-subtitle>
    <ion-card-title>Price : {{data.price}}</ion-card-title>
  </ion-card-header>
  <ion-card-content [innerHTML]="data.description">
  </ion-card-content>
  <div text-center margin>
  <ion-button color="primary" (click)="details(data)">Add Cart</ion-button>
</div>
</ion-card>
