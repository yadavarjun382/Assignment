<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>  (ionFocus)="search()"-->
    <ion-title style="text-align: center;" *ngIf="!showsearchbar">
     <img style="height:40px" src="http://pngimg.com/uploads/shopping_cart/shopping_cart_PNG62.png"/>
    </ion-title>
    <ion-button (click)="search()"  *ngIf="!showsearchbar" slot="end">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
    <ion-searchbar *ngIf="showsearchbar" (ionCancel)="hidesearchbar()" showCancelButton="always" (ionChange)="searchbar($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6" (click)="category('vegetable')">
      <app-vegetables></app-vegetables>
    </ion-col>
    <ion-col size="6" (click)="category('groceries')">
      <app-groceries></app-groceries>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" (click)="category('fruits')">
      <app-fruits></app-fruits>
    </ion-col>
    <ion-col size="6" (click)="category('beverages')">
      <app-beverages></app-beverages>
    </ion-col>
  </ion-row>
</ion-content>
